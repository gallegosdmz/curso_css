<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/self.css">
    <title>Aling Self</title>
</head>
<body>
    <h1>Align Self</h1>

    <p>Auto</p>
    <div class="container">
        <div class="flex-item">Primero</div>
        <div class="flex-item auto">Segundo</div>
        <div class="flex-item">Tercer</div>
    </div>

    <p>Start</p>
    <div class="container">
        <div class="flex-item">Primero</div>
        <div class="flex-item start">Segundo</div>
        <div class="flex-item">Tercer</div>
    </div>
    
    <p>End</p>
    <div class="container">
        <div class="flex-item">Primero</div>
        <div class="flex-item end">Segundo</div>
        <div class="flex-item">Tercer</div>
    </div>

    <p>Center</p>
    <div class="container">
        <div class="flex-item">Primero</div>
        <div class="flex-item center">Segundo</div>
        <div class="flex-item">Tercer</div>
    </div>

    <p>Baseline</p>
    <div class="container">
        <div class="flex-item">Primero</div>
        <div class="flex-item baseline">Segundo</div>
        <div class="flex-item">Tercer</div>
    </div>

    <p>Stretch</p>
    <div class="container">
        <div class="flex-item">Primero</div>
        <div class="flex-item stretch">Segundo</div>
        <div class="flex-item">Tercer</div>
    </div>
</body>
</html>
