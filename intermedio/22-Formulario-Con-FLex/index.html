<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Flex</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <form action="" class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Ingresa tu correo">
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Ingresa el asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Ingresa el mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>

        <div class="form-img">
            <img src="http://assets.stickpng.com/images/584856b4e0bb315b0f7675ac.png" alt="">
        </div>
    </div>
</body>
</html>
