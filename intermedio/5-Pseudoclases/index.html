<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudoclases</title>
</head>
<body>
    <h1>Pseudoclases</h1>

    <!-- Active -->
    <div>
        <p>Active</p>
        <a href="#" class="ps-active">Enlace de prueba para Active</a>
    </div>

    <!-- Checked -->
    <div>
        <p>Checked</p>
        <input type="radio" name="my-input" id="yes" class="checked">
        <label for="yes">Si</label>
    </div>
    
    <!-- Default -->
    <div>
        <p>Default</p>
        <input type="radio" name="season" id="summer" class="default" checked>
        <label for="summer">Default</label>
    </div>

    <!-- Disabled -->
    <div>
        <p>Disabled</p>
        <input type="text" placeholder="Nombre" class="disabled" disabled>
    </div>

    <!-- Enabled -->
    <div>
        <p>Enabled</p>
        <input type="text" placeholder="Nombre" class="enabled">
    </div>

    <!-- Hover -->
    <div class="hover">
        Hover
    </div>

    <!-- Link -->
    <div>
        <p>Link</p>
        <a href="www.anuel.com" class="link">Link</a>
    </div>
</body>
</html>
